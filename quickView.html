<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First HTML File</title>
    <link rel="stylesheet" href="css/quickView.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <a href="#" id="openQuickView">Open Quick View</a>

    <div class="modal fade" id="quickViewModal" tabindex="-1" role="dialog" aria-labelledby="quickViewModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="quickViewModalLabel">Choose options</h5>
            <button type="button" class="close ms-auto" data-dismiss="modal" aria-label="Close">
                <span class="float-end" aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body row">
              <div class="row">
                  <div class="col-md-4">
                      <img id="productImage" src="img/products/product-1.jpg" alt="Rosalie Halter Neck Dress" class="img-fluid main-image">
                  </div>
                  <div class="col-md-6">
                      <h6 id="productName">SajKe x Niki Mehra | Rosalie Halter Neck Dress</h6>
                      <span id="productPrice">₹ 3,299</span><br>
                      <span class=".text-secondary">Size Guide</span><br>
                      <div class="btn-group my-2" role="group" aria-label="Basic example">
                          <button type="button" class="btn btn-outline-primary active me-2">S</button>
                          <button type="button" class="btn btn-outline-primary me-2">M</button>
                          <button type="button" class="btn btn-outline-primary">L</button>
                      </div>
                      <br>
                  </div>
              </div>
              <div>
                  <button class="btn btn-warning btn-sm btn-block long-button mt-5">ADD TO CART</button>
                  <button class="btn btn-warning btn-sm btn-block long-button mt-3">BUY IT NOW</button>
              </div>
          </div>
        </div>
      </div>
    </div>

  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="js/quickView.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            
            $('#openQuickView').click(function(e) {
                e.preventDefault(); 
                $('#quickViewModal').modal('toggle');
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
